<div class="container">
  <div *ngFor="let movie of movies">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>
          {{ movie.original_title }}
        </mat-card-title>
      </mat-card-header>
      <img
        mat-card-image
        src="https://image.tmdb.org/t/p/original/{{ movie.poster_path }}"
        alt="{{ movie.original_title }}"
      />
      <mat-card-subtitle>
        {{ movie.release_date || "Em breve" }}
      </mat-card-subtitle>
      <mat-card-actions>
        <button mat-button class="details" routerLink="/movies/{{ movie.id }}">
          Detalhes
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
